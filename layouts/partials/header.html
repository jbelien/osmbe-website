<header class="bg-white" style="background: url({{ (resources.Get "images/background.jpg").Permalink }}) center center;">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
            <a href="{{ .Site.Home.Permalink }}" class="-m-1.5 p-1.5">
                <span class="sr-only">{{ site.Title }}</span>
                {{- with resources.Get "images/logo.svg" }}
                <img class="h-24 w-auto" src="{{ .Permalink }}" alt="{{ site.Title }}">
                {{- end }}
            </a>
        </div>
        <div class="flex lg:hidden">
            <label for="nav_toggle" class="cursor-pointer -m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
                <span class="sr-only">Open main menu</span>
                <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </label>
            <input id="nav_toggle" type="checkbox" class="hidden">
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
            {{- range site.Menus.main }}
            <a class="text-xl font-semibold text-white" href="{{ .URL }}">
                {{ .Name }}
            </a>
            {{- end }}
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <ul id="lang-switch" class="inline-flex gap-x-2">
                {{ range $.Site.Home.AllTranslations }}
                <li><a href="{{ .RelPermalink }}" title="{{ .Language.LanguageName }}" class="text-sm/6 font-semibold text-white">{{ upper .Language.LanguageCode }}</a></li>
                {{ end }}
            </ul>
        </div>
    </nav>
</header>
